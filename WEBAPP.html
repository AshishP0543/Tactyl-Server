<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Haptic Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #ddd;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-section.active {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .media-container {
            background: #000;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        
        video, audio {
            width: 100%;
            display: block;
        }
        
        .timeline-container {
            background: #2c3e50;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }
        
        .timeline-tools {
            display: flex;
            gap: 10px;
        }
        
        .tool-btn {
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .tool-btn.active {
            background: #667eea;
            border-color: #667eea;
        }
        
        .timeline-layers {
            position: relative;
            margin-bottom: 10px;
        }
        
        .timeline-layer {
            height: 60px;
            background: #34495e;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .timeline-layer-label {
            position: absolute;
            left: 10px;
            top: 5px;
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 2;
        }
        
        .timeline {
            height: 100px;
            background: #34495e;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .video-frames-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            opacity: 0.3;
            z-index: 1;
        }
        
        .video-frame {
            flex: 1;
            background-size: cover;
            background-position: center;
            border-right: 1px solid rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .video-frame:last-child {
            border-right: none;
        }
        
        .video-frame canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .waveform-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 2;
        }
        
        .waveform-canvas {
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }
        
        .timeline-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 3;
        }
        
        .timeline-grid-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255,255,255,0.1);
        }
        
        .timeline-progress {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e74c3c;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }
        
        .haptic-event {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 5px;
            cursor: move;
            transition: opacity 0.2s, box-shadow 0.2s;
            z-index: 5;
            user-select: none;
        }
        
        .haptic-event:hover {
            opacity: 0.9;
            z-index: 6;
        }
        
        .haptic-event.selected {
            box-shadow: 0 0 0 2px #fff, 0 0 10px rgba(255,255,255,0.5);
            z-index: 7;
        }
        
        .haptic-event.dragging {
            opacity: 0.7;
            transition: none;
            z-index: 8;
        }
        
        .haptic-event.resizing {
            transition: none;
            z-index: 8;
        }
        
        .haptic-event.transient {
            width: 10px;
            height: 60px;
            background: linear-gradient(180deg, #3498db, #2980b9);
        }
        
        .haptic-event.continuous {
            height: 60px;
            background: linear-gradient(180deg, #2ecc71, #27ae60);
            min-width: 20px;
        }
        
        .haptic-event.curve {
            height: 60px;
            background: linear-gradient(180deg, #f39c12, #e67e22);
            min-width: 30px;
        }
        
        .haptic-event.custom {
            height: 60px;
            background: linear-gradient(180deg, #9b59b6, #8e44ad);
            min-width: 30px;
        }
        
        .resize-handle {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 10px;
            cursor: ew-resize;
            z-index: 9;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .resize-handle:hover,
        .haptic-event:hover .resize-handle {
            opacity: 1;
        }
        
        .resize-handle.left {
            left: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0.5), transparent);
            border-left: 2px solid rgba(255,255,255,0.8);
        }
        
        .resize-handle.right {
            right: 0;
            background: linear-gradient(-90deg, rgba(255,255,255,0.5), transparent);
            border-right: 2px solid rgba(255,255,255,0.8);
        }
        
        .event-info-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            margin-bottom: 5px;
        }
        
        .haptic-event:hover .event-info-tooltip {
            opacity: 1;
        }
        
        .haptic-curve {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .haptic-curve-path {
            stroke: rgba(255,255,255,0.8);
            stroke-width: 2;
            fill: none;
        }
        
        .haptic-curve-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            cursor: move;
            transform: translate(-50%, -50%);
            z-index: 8;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .control-group.advanced {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 1px solid #dee2e6;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .range-container input[type="range"] {
            flex: 1;
        }
        
        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }
        
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .preset-btn {
            padding: 5px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .curve-editor {
            width: 100%;
            height: 150px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .curve-canvas {
            width: 100%;
            height: 100%;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .event-list {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .event-item.selected {
            background: linear-gradient(135deg, #f0f4ff, #e6ebff);
            border: 2px solid #667eea;
        }
        
        .event-details {
            flex: 1;
        }
        
        .event-type-icon {
            display: inline-block;
            width: 20px;
            text-align: center;
            margin-right: 8px;
        }
        
        .event-actions {
            display: flex;
            gap: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .qr-container {
            text-align: center;
            padding: 20px;
        }
        
        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab:hover {
            color: #495057;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Advanced Haptic Editor Pro</h1>
        
        <div class="upload-section" id="uploadSection">
            <label for="mediaUpload" class="upload-btn">üìÅ Upload Video or Audio</label>
            <input type="file" id="mediaUpload" accept="video/*,audio/*">
            <p style="margin-top: 15px; color: #666;">Or enter a URL:</p>
            <input type="text" id="mediaUrl" placeholder="https://example.com/media.mp4" style="margin-top: 10px; padding: 10px; width: 300px; border-radius: 8px; border: 2px solid #ddd;">
            <button class="btn btn-primary" onclick="loadFromUrl()" style="margin-left: 10px;">Load URL</button>
        </div>
        
        <div class="media-container" style="display: none;" id="mediaContainer">
            <video id="videoPlayer" controls style="display: none;"></video>
            <audio id="audioPlayer" controls style="display: none;"></audio>
        </div>
        
        <div class="timeline-container" style="display: none;" id="timelineContainer">
            <div class="timeline-header">
                <div class="time-display" id="timeDisplay">00:00.000 / 00:00.000</div>
                <div class="timeline-tools">
                    <button class="tool-btn" onclick="toggleVideoFrames()" title="Toggle video preview">üé¨</button>
                    <button class="tool-btn" onclick="toggleWaveform()" title="Toggle waveform">üéµ</button>
                    <button class="tool-btn" onclick="toggleGrid()" title="Toggle grid">‚äû</button>
                    <button class="tool-btn" onclick="toggleSnap()" title="Toggle snap">üß≤</button>
                    <button class="tool-btn" onclick="zoomIn()">üîç+</button>
                    <button class="tool-btn" onclick="zoomOut()">üîç-</button>
                </div>
            </div>
            
            <div class="timeline-layers">
                <div class="timeline-layer" id="intensityLayer">
                    <div class="timeline-layer-label">Intensity</div>
                    <div class="video-frames-container" id="intensityFrames"></div>
                </div>
                <div class="timeline-layer" id="sharpnessLayer">
                    <div class="timeline-layer-label">Sharpness</div>
                    <div class="video-frames-container" id="sharpnessFrames"></div>
                </div>
            </div>
            
            <div class="timeline" id="timeline">
                <div class="video-frames-container" id="videoFrames"></div>
                <div class="waveform-container" id="waveformContainer">
                    <canvas class="waveform-canvas" id="waveformCanvas"></canvas>
                </div>
                <div class="timeline-grid" id="timelineGrid"></div>
                <div class="timeline-progress" id="timelineProgress"></div>
            </div>
        </div>
        
        <div class="tabs" style="display: none;" id="controlTabs">
            <button class="tab active" onclick="switchTab('basic')">Basic</button>
            <button class="tab" onclick="switchTab('advanced')">Advanced</button>
            <button class="tab" onclick="switchTab('presets')">Presets</button>
        </div>
        
        <div class="controls" style="display: none;" id="controlsContainer">
            <div class="tab-content active" id="basicTab">
                <div class="control-group">
                    <label>Event Type</label>
                    <select id="eventType" onchange="updateEventTypeUI()">
                        <option value="transient">Transient (Tap)</option>
                        <option value="continuous">Continuous (Buzz)</option>
                        <option value="curve">Haptic Curve</option>
                        <option value="custom">Custom Pattern</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Intensity</label>
                    <div class="range-container">
                        <input type="range" id="intensity" min="0" max="1" step="0.01" value="0.5">
                        <span class="range-value" id="intensityValue">0.50</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Sharpness</label>
                    <div class="range-container">
                        <input type="range" id="sharpness" min="0" max="1" step="0.01" value="0.5">
                        <span class="range-value" id="sharpnessValue">0.50</span>
                    </div>
                </div>
                
                <div class="control-group" id="durationGroup" style="display: none;">
                    <label>Duration (seconds)</label>
                    <input type="number" id="duration" min="0.1" max="10" step="0.1" value="1.0">
                </div>
            </div>
            
            <div class="tab-content" id="advancedTab">
                <div class="control-group advanced">
                    <label>Attack Time (ms)</label>
                    <input type="number" id="attackTime" min="0" max="1000" step="10" value="0">
                </div>
                
                <div class="control-group advanced">
                    <label>Decay Time (ms)</label>
                    <input type="number" id="decayTime" min="0" max="1000" step="10" value="100">
                </div>
                
                <div class="control-group advanced">
                    <label>Release Time (ms)</label>
                    <input type="number" id="releaseTime" min="0" max="1000" step="10" value="100">
                </div>
                
                <div class="control-group advanced" id="curveEditorGroup" style="display: none;">
                    <label>Intensity Curve</label>
                    <div class="curve-editor" id="curveEditor">
                        <canvas class="curve-canvas" id="curveCanvas"></canvas>
                    </div>
                    <div class="preset-buttons">
                        <button class="preset-btn" onclick="setCurvePreset('linear')">Linear</button>
                        <button class="preset-btn" onclick="setCurvePreset('ease-in')">Ease In</button>
                        <button class="preset-btn" onclick="setCurvePreset('ease-out')">Ease Out</button>
                        <button class="preset-btn" onclick="setCurvePreset('ease-in-out')">Ease In-Out</button>
                        <button class="preset-btn" onclick="setCurvePreset('bounce')">Bounce</button>
                        <button class="preset-btn" onclick="setCurvePreset('elastic')">Elastic</button>
                    </div>
                </div>
                
                <div class="control-group advanced" id="patternGroup" style="display: none;">
                    <label>Pattern Type</label>
                    <select id="patternType">
                        <option value="pulse">Pulse</option>
                        <option value="ramp">Ramp</option>
                        <option value="sine">Sine Wave</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="square">Square Wave</option>
                        <option value="noise">Random Noise</option>
                    </select>
                    <label style="margin-top: 10px;">Frequency (Hz)</label>
                    <input type="number" id="frequency" min="0.1" max="100" step="0.1" value="10">
                </div>
            </div>
            
            <div class="tab-content" id="presetsTab">
                <div class="control-group">
                    <label>Effect Presets</label>
                    <div class="preset-buttons" style="margin-top: 0;">
                        <button class="preset-btn" onclick="applyPreset('heartbeat')">üíì Heartbeat</button>
                        <button class="preset-btn" onclick="applyPreset('notification')">üîî Notification</button>
                        <button class="preset-btn" onclick="applyPreset('success')">‚úÖ Success</button>
                        <button class="preset-btn" onclick="applyPreset('error')">‚ùå Error</button>
                        <button class="preset-btn" onclick="applyPreset('warning')">‚ö†Ô∏è Warning</button>
                        <button class="preset-btn" onclick="applyPreset('impact')">üí• Impact</button>
                        <button class="preset-btn" onclick="applyPreset('engine')">üöó Engine</button>
                        <button class="preset-btn" onclick="applyPreset('rain')">üåßÔ∏è Rain</button>
                        <button class="preset-btn" onclick="applyPreset('thunder')">‚ö° Thunder</button>
                        <button class="preset-btn" onclick="applyPreset('explosion')">üí£ Explosion</button>
                        <button class="preset-btn" onclick="applyPreset('footstep')">üëü Footstep</button>
                        <button class="preset-btn" onclick="applyPreset('door')">üö™ Door Knock</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Music Sync Presets</label>
                    <div class="preset-buttons" style="margin-top: 0;">
                        <button class="preset-btn" onclick="applyPreset('bass')">üé∏ Bass Hit</button>
                        <button class="preset-btn" onclick="applyPreset('snare')">ü•Å Snare</button>
                        <button class="preset-btn" onclick="applyPreset('kick')">ü¶µ Kick Drum</button>
                        <button class="preset-btn" onclick="applyPreset('hihat')">üé© Hi-Hat</button>
                        <button class="preset-btn" onclick="applyPreset('crescendo')">üìà Crescendo</button>
                        <button class="preset-btn" onclick="applyPreset('drop')">üìâ Bass Drop</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons" style="display: none;" id="actionButtons">
            <button class="btn btn-primary" onclick="addHapticEvent()">‚ûï Add Event</button>
            <button class="btn btn-warning" onclick="duplicateSelected()">üìã Duplicate</button>
            <button class="btn btn-secondary" onclick="playWithHaptics()">‚ñ∂Ô∏è Preview</button>
            <button class="btn btn-success" onclick="exportAHAP()">üíæ Export AHAP</button>
            <button class="btn btn-success" onclick="generateQRCode()">üì± Generate QR</button>
            <button class="btn btn-danger" onclick="clearAllEvents()">üóëÔ∏è Clear All</button>

    <script>
        let mediaElement = null;

        // Timeline interaction states

        let isResizingEvent = false;

        let resizeDirection = null;
        let dragStartX = 0;
        let dragStartTime = 0;
        let resizeStartWidth = 0;
        let resizeStartDuration = 0;
        
        // Visual features
        let videoFramesEnabled = true;

        let videoFrames = [];

        // Haptic Presets
        const hapticPresets = {
            heartbeat: {

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const url = URL.createObjectURL(file);
            loadMedia(url, file.type.startsWith('video'));
        }
        
        function loadFromUrl() {
            const url = document.getElementById('mediaUrl').value;
            if (!url) return;
            
            const isVideo = /\.(mp4|webm|ogg|mov)$/i.test(url);
            loadMedia(url, isVideo);
            mediaUrl = url;
        }
        
        function loadMedia(url, isVideo) {
            const videoPlayer = document.getElementById('videoPlayer');
            const audioPlayer = document.getElementById('audioPlayer');
            
            if (isVideo) {
                videoPlayer.src = url;
                videoPlayer.style.display = 'block';
                audioPlayer.style.display = 'none';
                mediaElement = videoPlayer;
            } else {
                audioPlayer.src = url;
                audioPlayer.style.display = 'block';
                videoPlayer.style.display = 'none';
                mediaElement = audioPlayer;
                
                // Load audio for waveform
                loadAudioForWaveform(url);
            }
            
            mediaElement.addEventListener('loadedmetadata', () => {
                currentMediaDuration = mediaElement.duration;
                showControls();
                drawTimelineGrid();
                
                // Extract video frames if it's a video
                if (isVideo) {
                    extractVideoFrames();
                }
            });
            
            mediaElement.addEventListener('timeupdate', updateTimeline);
            
            document.getElementById('mediaContainer').style.display = 'block';
        }
        
        function extractVideoFrames() {
            if (!videoFramesEnabled) return;
            
            const video = document.getElementById('videoPlayer');
            const frameCount = 20; // Number of frames to extract
            const frames = [];
            
            // Create hidden canvas for frame extraction
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 160; // Thumbnail width
            canvas.height = 100; // Timeline height
            
            let currentFrame = 0;
            
            function captureFrame(time) {
                return new Promise((resolve) => {
                    video.currentTime = time;
                    video.onseeked = () => {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/jpeg', 0.6);
                        resolve(imageData);
                    };
                });
            }
            
            async function captureAllFrames() {
                const frameInterval = currentMediaDuration / frameCount;
                
                for (let i = 0; i < frameCount; i++) {
                    const time = i * frameInterval;
                    const frameData = await captureFrame(time);
                    frames.push({
                        time: time,
                        data: frameData
                    });
                }
                
                videoFrames = frames;
                displayVideoFrames();
                
                // Reset video to beginning
                video.currentTime = 0;
            }
            
            // Start capturing frames
            captureAllFrames();
        }
        
        function displayVideoFrames() {
            const containers = [
                document.getElementById('videoFrames'),
                document.getElementById('intensityFrames'),
                document.getElementById('sharpnessFrames')
            ];
            
            containers.forEach(container => {
                if (!container) return;
                container.innerHTML = '';
                
                videoFrames.forEach(frame => {
                    const frameDiv = document.createElement('div');
                    frameDiv.className = 'video-frame';
                    frameDiv.style.backgroundImage = `url(${frame.data})`;
                    container.appendChild(frameDiv);
                });
            });
        }
        
        function loadAudioForWaveform(url) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(data => audioContext.decodeAudioData(data))
                .then(buffer => {
                    audioBuffer = buffer;
                    if (waveformEnabled) {
                        drawWaveform();
                    }
                })
                .catch(err => console.log('Error loading audio for waveform:', err));
        }
        
        function drawWaveform() {
            if (!audioBuffer) return;
            
            const canvas = document.getElementById('waveformCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const data = audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / canvas.width);
            const amp = canvas.height / 2;
            
            ctx.fillStyle = 'rgba(102, 126, 234, 0.5)';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < canvas.width; i++) {
                let min = 1.0;
                let max = -1.0;
                
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                
                ctx.fillRect(i, (1 + min) * amp, 1, Math.max(1, (max - min) * amp));
            }
        }
        
        function toggleVideoFrames() {
            videoFramesEnabled = !videoFramesEnabled;
            event.target.classList.toggle('active');
            
            const containers = document.querySelectorAll('.video-frames-container');
            containers.forEach(container => {
                container.style.display = videoFramesEnabled ? 'flex' : 'none';
            });
            
            if (videoFramesEnabled && videoFrames.length === 0 && mediaElement && mediaElement.tagName === 'VIDEO') {
                extractVideoFrames();
            }
        }
        
        function toggleWaveform() {
            waveformEnabled = !waveformEnabled;
            event.target.classList.toggle('active');
            
            const container = document.getElementById('waveformContainer');
            container.style.display = waveformEnabled ? 'block' : 'none';
            
            if (waveformEnabled && audioBuffer) {
                drawWaveform();
            }
        }
        
        function showControls() {
            document.getElementById('timelineContainer').style.display = 'block';
            document.getElementById('controlTabs').style.display = 'flex';
            document.getElementById('controlsContainer').style.display = 'grid';
            document.getElementById('actionButtons').style.display = 'flex';
            document.getElementById('eventList').style.display = 'block';
            
            // Setup timeline interactions
            const timeline = document.getElementById('timeline');
            timeline.addEventListener('click', handleTimelineClick);
            timeline.addEventListener('mousedown', handleTimelineMouseDown);
            timeline.addEventListener('mousemove', handleTimelineMouseMove);
            timeline.addEventListener('mouseup', handleTimelineMouseUp);
            timeline.addEventListener('mouseleave', handleTimelineMouseLeave);
            
            // Setup timeline layers
            document.getElementById('intensityLayer').addEventListener('click', (e) => {
                handleLayerClick(e, 'intensity');
            });
            document.getElementById('sharpnessLayer').addEventListener('click', (e) => {
                handleLayerClick(e, 'sharpness');
            });
        }
        
        function handleTimelineClick(e) {
            // Only handle clicks on the timeline background, not on events
            if (e.target.id !== 'timeline' || isDraggingEvent || isResizingEvent) return;
            
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            let time = percentage * currentMediaDuration;
            
            if (snapEnabled) {
                time = Math.round(time * 10) / 10; // Snap to 0.1s
            }
            
            mediaElement.currentTime = time;
        }
        
        function handleTimelineMouseDown(e) {
            const timeline = e.currentTarget;
            const rect = timeline.getBoundingClientRect();
            const x = e.clientX - rect.left;
            
            // Check if clicking on an event
            const eventElement = e.target.closest('.haptic-event');
            if (eventElement) {
                const eventId = parseInt(eventElement.dataset.eventId);
                const event = hapticEvents.find(e => e.id === eventId);
                if (!event) return;
                
                // Check if clicking on resize handle
                const resizeHandle = e.target.closest('.resize-handle');
                if (resizeHandle && event.type !== 'transient') {
                    // Start resizing
                    isResizingEvent = true;
                    draggedEvent = event;
                    resizeDirection = resizeHandle.classList.contains('left') ? 'left' : 'right';
                    dragStartX = e.clientX;
                    resizeStartDuration = event.duration;
                    dragStartTime = event.time;
                    eventElement.classList.add('resizing');
                    e.preventDefault();
                } else {
                    // Start dragging
                    isDraggingEvent = true;
                    draggedEvent = event;
                    dragStartX = e.clientX;
                    dragStartTime = event.time;
                    eventElement.classList.add('dragging');
                    selectEvent(eventId);
                    e.preventDefault();
                }
            }
        }
        
        function handleTimelineMouseMove(e) {
            if (!isDraggingEvent && !isResizingEvent) return;
            
            const timeline = document.getElementById('timeline');
            const rect = timeline.getBoundingClientRect();
            const deltaX = e.clientX - dragStartX;
            const deltaTime = (deltaX / rect.width) * currentMediaDuration;
            
            if (isDraggingEvent && draggedEvent) {
                // Update event time
                let newTime = dragStartTime + deltaTime;
                
                // Constrain to timeline bounds
                newTime = Math.max(0, Math.min(currentMediaDuration - (draggedEvent.duration || 0), newTime));
                
                // Apply snapping
                if (snapEnabled) {
                    newTime = Math.round(newTime * 10) / 10;
                }
                
                draggedEvent.time = newTime;
                updateEventElement(draggedEvent);
                updateEventDisplay(draggedEvent);
                
            } else if (isResizingEvent && draggedEvent) {
                if (resizeDirection === 'right') {
                    // Resize from right edge
                    let newDuration = resizeStartDuration + deltaTime;
                    
                    // Minimum duration
                    newDuration = Math.max(0.1, newDuration);
                    
                    // Don't exceed timeline
                    newDuration = Math.min(currentMediaDuration - draggedEvent.time, newDuration);
                    
                    // Apply snapping
                    if (snapEnabled) {
                        newDuration = Math.round(newDuration * 10) / 10;
                    }
                    
                    draggedEvent.duration = newDuration;
                    
                } else if (resizeDirection === 'left') {
                    // Resize from left edge (changes both time and duration)
                    let newTime = dragStartTime + deltaTime;
                    let newDuration = resizeStartDuration - deltaTime;
                    
                    // Constraints
                    if (newTime < 0) {
                        newDuration += newTime;
                        newTime = 0;
                    }
                    
                    if (newDuration < 0.1) {
                        newTime = dragStartTime + resizeStartDuration - 0.1;
                        newDuration = 0.1;
                    }
                    
                    // Apply snapping
                    if (snapEnabled) {
                        newTime = Math.round(newTime * 10) / 10;
                        newDuration = Math.round(newDuration * 10) / 10;
                    }
                    
                    draggedEvent.time = newTime;
                    draggedEvent.duration = newDuration;
                }
                
                updateEventElement(draggedEvent);
                updateEventDisplay(draggedEvent);
                
                // Update duration input if this event is selected
                if (selectedEvent === draggedEvent.id) {
                    document.getElementById('duration').value = draggedEvent.duration;
                }
            }
        }
        
        function handleTimelineMouseUp(e) {
            if (isDraggingEvent || isResizingEvent) {
                // Re-sort events after dragging
                hapticEvents.sort((a, b) => a.time - b.time);
                
                // Clean up
                const eventElement = document.querySelector(`.haptic-event[data-event-id="${draggedEvent.id}"]`);
                if (eventElement) {
                    eventElement.classList.remove('dragging', 'resizing');
                }
                
                isDraggingEvent = false;
                isResizingEvent = false;
                draggedEvent = null;
                resizeDirection = null;
                
                renderEventList();
                renderLayers();
            }
        }
        
        function handleTimelineMouseLeave(e) {
            // Cancel any ongoing drag/resize if mouse leaves timeline
            if (isDraggingEvent || isResizingEvent) {
                handleTimelineMouseUp(e);
            }
        }
        
        function updateEventElement(event) {
            const eventElement = document.querySelector(`.haptic-event[data-event-id="${event.id}"]`);
            if (!eventElement) return;
            
            // Update position
            eventElement.style.left = `${(event.time / currentMediaDuration) * 100}%`;
            
            // Update width for non-transient events
            if (event.type !== 'transient' && event.duration) {
                eventElement.style.width = `${(event.duration / currentMediaDuration) * 100}%`;
            }
            
            // Update tooltip
            const tooltip = eventElement.querySelector('.event-info-tooltip');
            if (tooltip) {
                tooltip.textContent = `${formatTime(event.time)} | ${event.duration ? event.duration.toFixed(1) + 's' : 'tap'} | I: ${event.intensity.toFixed(2)}`;
            }
        }
        
        function updateEventDisplay(event) {
            // Update the event in the event list display
            const eventItem = document.querySelector(`.event-item[data-event-id="${event.id}"]`);
            if (eventItem) {
                const details = eventItem.querySelector('.event-details small');
                if (details) {
                    details.textContent = `${formatTime(event.time)} | I: ${event.intensity.toFixed(2)} | S: ${event.sharpness.toFixed(2)}`;
                }
            }
        }
        
        function handleLayerClick(e, parameter) {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            const time = percentage * currentMediaDuration;
            const value = 1 - ((e.clientY - rect.top) / rect.height);
            
            console.log(`Layer ${parameter} clicked at time ${time} with value ${value}`);
        }
        
        function updateTimeline() {
            if (!mediaElement) return;
            
            const current = mediaElement.currentTime;
            const duration = mediaElement.duration;
            const percentage = (current / duration) * 100;
            
            document.getElementById('timelineProgress').style.left = percentage + '%';
            document.getElementById('timeDisplay').textContent =
                `${formatTime(current)} / ${formatTime(duration)}`;
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toFixed(3).padStart(6, '0')}`;
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

        function updateEventTypeUI() {
            const type = document.getElementById('eventType').value;
            
            document.getElementById('durationGroup').style.display =
                (type === 'continuous' || type === 'curve' || type === 'custom') ? 'block' : 'none';
            
            document.getElementById('curveEditorGroup').style.display =
                type === 'curve' ? 'block' : 'none';
            
            document.getElementById('patternGroup').style.display =
                type === 'custom' ? 'block' : 'none';
            
            if (type === 'curve') {
                drawCurve();

        function initCurveEditor() {
            const canvas = document.getElementById('curveCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            canvas.addEventListener('mousedown', startDragCurve);
            canvas.addEventListener('mousemove', dragCurve);
            canvas.addEventListener('mouseup', endDragCurve);
            canvas.addEventListener('mouseleave', endDragCurve);
            
            drawCurve();
        }
        
        function drawCurve() {
            const canvas = document.getElementById('curveCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 10; i++) {
                const y = (canvas.height / 10) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw curve
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < curvePoints.length; i++) {
                const x = curvePoints[i][0] * canvas.width;
                const y = (1 - curvePoints[i][1]) * canvas.height;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    const prevX = curvePoints[i - 1][0] * canvas.width;
                    const prevY = (1 - curvePoints[i - 1][1]) * canvas.height;
                    
                    const cp1x = prevX + (x - prevX) * 0.5;
                    const cp1y = prevY;
                    const cp2x = prevX + (x - prevX) * 0.5;
                    const cp2y = y;
                    
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
                }
            }
            ctx.stroke();
            
            // Draw control points
            ctx.fillStyle = '#667eea';
            for (let point of curvePoints) {
                const x = point[0] * canvas.width;
                const y = (1 - point[1]) * canvas.height;
                
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function startDragCurve(e) {
            const canvas = document.getElementById('curveCanvas');
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / canvas.width;
            const y = 1 - ((e.clientY - rect.top) / canvas.height);
            
            // Check if clicking near a control point
            for (let i = 0; i < curvePoints.length; i++) {
                const dist = Math.sqrt(
                    Math.pow(x - curvePoints[i][0], 2) +
                    Math.pow(y - curvePoints[i][1], 2)
                );
                
                if (dist < 0.05) {
                    isDraggingCurve = true;
                    draggedPointIndex = i;
                    return;
                }
            }
            
            // Add new control point
            curvePoints.push([x, y]);
            curvePoints.sort((a, b) => a[0] - b[0]);
            drawCurve();
        }
        
        function dragCurve(e) {
            if (!isDraggingCurve) return;
            
            const canvas = document.getElementById('curveCanvas');
            const rect = canvas.getBoundingClientRect();
            const x = Math.max(0, Math.min(1, (e.clientX - rect.left) / canvas.width));
            const y = Math.max(0, Math.min(1, 1 - ((e.clientY - rect.top) / canvas.height)));
            
            if (draggedPointIndex > 0 && draggedPointIndex < curvePoints.length - 1) {
                curvePoints[draggedPointIndex][0] = x;
            }
            curvePoints[draggedPointIndex][1] = y;
            
            drawCurve();
        }
        
        function endDragCurve() {
            isDraggingCurve = false;
            draggedPointIndex = -1;
        }
        
        function setCurvePreset(preset) {
            switch (preset) {
                case 'linear':
                    curvePoints = [[0, 0], [1, 1]];
                    break;
                case 'ease-in':
                    curvePoints = [[0, 0], [0.7, 0.3], [1, 1]];
                    break;
                case 'ease-out':
                    curvePoints = [[0, 0], [0.3, 0.7], [1, 1]];
                    break;
                case 'ease-in-out':
                    curvePoints = [[0, 0], [0.3, 0.1], [0.7, 0.9], [1, 1]];
                    break;
                case 'bounce':
                    curvePoints = [[0, 0], [0.3, 1], [0.5, 0.5], [0.7, 1], [0.85, 0.7], [1, 1]];
                    break;
                case 'elastic':
                    curvePoints = [[0, 0], [0.2, 1.2], [0.4, 0.8], [0.6, 1.1], [0.8, 0.95], [1, 1]];
                    break;
            }
            drawCurve();
        }
        
        function applyPreset(presetName) {
            const preset = hapticPresets[presetName];
            if (!preset) return;
            
            if (preset.pattern) {
                // Multi-event preset
                const baseTime = mediaElement ? mediaElement.currentTime : 0;
                
                preset.pattern.forEach(p => {
                    const event = {
                        time: baseTime + p.time,
                        type: 'transient',
                        intensity: p.intensity,
                        sharpness: p.sharpness,
                        duration: p.duration || 0,
                        id: Date.now() + Math.random()
                    };
                    hapticEvents.push(event);
                });
                
                hapticEvents.sort((a, b) => a.time - b.time);
                renderTimeline();
                renderEventList();
            } else {
                // Single event preset
                document.getElementById('eventType').value = preset.type;
                if (preset.intensity !== undefined) {
                    document.getElementById('intensity').value = preset.intensity;
                    document.getElementById('intensityValue').textContent = preset.intensity.toFixed(2);
                }
                if (preset.sharpness !== undefined) {
                    document.getElementById('sharpness').value = preset.sharpness;
                    document.getElementById('sharpnessValue').textContent = preset.sharpness.toFixed(2);
                }
                if (preset.duration !== undefined) {
                    document.getElementById('duration').value = preset.duration;
                }
                if (preset.curve) {
                    curvePoints = preset.curve;
                    drawCurve();
                }
                updateEventTypeUI();
            }
        }
        
        function addHapticEvent() {
            if (!mediaElement) return;
            
            const time = mediaElement.currentTime;
            const type = document.getElementById('eventType').value;
            const intensity = parseFloat(document.getElementById('intensity').value);
            const sharpness = parseFloat(document.getElementById('sharpness').value);
            const duration = type !== 'transient' ?
                parseFloat(document.getElementById('duration').value) : 0;
            
            const event = {
                time: time,
                type: type,
                intensity: intensity,
                sharpness: sharpness,
                duration: duration,
                id: Date.now(),
                curve: type === 'curve' ? [...curvePoints] : null,
                pattern: type === 'custom' ? document.getElementById('patternType').value : null,
                frequency: type === 'custom' ? parseFloat(document.getElementById('frequency').value) : null,
                attackTime: parseFloat(document.getElementById('attackTime').value) || 0,
                decayTime: parseFloat(document.getElementById('decayTime').value) || 100,
                releaseTime: parseFloat(document.getElementById('releaseTime').value) || 100
            };
            
            hapticEvents.push(event);
            hapticEvents.sort((a, b) => a.time - b.time);
            
            renderTimeline();
            renderEventList();
            renderLayers();
        }
        
        function duplicateSelected() {
            if (!selectedEvent) return;
            
            const event = hapticEvents.find(e => e.id === selectedEvent);
            if (!event) return;
            
            const newEvent = {
                ...event,
                id: Date.now(),
                time: event.time + 0.5 // Offset by 0.5 seconds
            };
            
            hapticEvents.push(newEvent);
            hapticEvents.sort((a, b) => a.time - b.time);
            
            renderTimeline();
            renderEventList();
            renderLayers();
        }
        
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            
            // Remove old event markers
            timeline.querySelectorAll('.haptic-event').forEach(el => el.remove());
            
            // Add new markers
            hapticEvents.forEach(event => {
                const marker = document.createElement('div');
                marker.className = `haptic-event ${event.type}`;
                marker.style.left = `${(event.time / currentMediaDuration) * 100}%`;
                marker.dataset.eventId = event.id;
                
                if (event.type !== 'transient') {
                    const width = (event.duration / currentMediaDuration) * 100;
                    marker.style.width = `${width}%`;
                    
                    // Add resize handles for non-transient events
                    const leftHandle = document.createElement('div');
                    leftHandle.className = 'resize-handle left';
                    marker.appendChild(leftHandle);
                    
                    const rightHandle = document.createElement('div');
                    rightHandle.className = 'resize-handle right';
                    marker.appendChild(rightHandle);
                }
                
                if (selectedEvent === event.id) {
                    marker.classList.add('selected');
                }
                
                // Add info tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'event-info-tooltip';
                tooltip.textContent = `${formatTime(event.time)} | ${event.duration ? event.duration.toFixed(1) + 's' : 'tap'} | I: ${event.intensity.toFixed(2)}`;
                marker.appendChild(tooltip);
                
                marker.title = `${event.type} - ${formatTime(event.time)}`;
                
                timeline.appendChild(marker);
            });
        }
        
        function renderLayers() {
            // Render intensity and sharpness automation curves
            renderAutomationLayer('intensityLayer', 'intensity');
            renderAutomationLayer('sharpnessLayer', 'sharpness');
        }
        
        function renderAutomationLayer(layerId, parameter) {
            const layer = document.getElementById(layerId);
            layer.querySelectorAll('.haptic-curve').forEach(el => el.remove());
            
            hapticEvents.forEach(event => {
                if (event.type === 'curve' && event.curve) {
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.classList.add('haptic-curve');
                    svg.style.left = `${(event.time / currentMediaDuration) * 100}%`;
                    svg.style.width = `${(event.duration / currentMediaDuration) * 100}%`;
                    
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.classList.add('haptic-curve-path');
                    
                    let d = 'M';
                    event.curve.forEach((point, i) => {
                        const x = point[0] * parseFloat(svg.style.width);
                        const y = (1 - point[1]) * 60;
                        d += `${x},${y} `;
                    });
                    
                    path.setAttribute('d', d);
                    svg.appendChild(path);
                    layer.appendChild(svg);
                }
            });
        }
        
        function selectEvent(id) {
            selectedEvent = id;
            renderTimeline();
            renderEventList();
            
            // Load event parameters into controls
            const event = hapticEvents.find(e => e.id === id);
            if (event) {
                document.getElementById('eventType').value = event.type;
                document.getElementById('intensity').value = event.intensity;
                document.getElementById('intensityValue').textContent = event.intensity.toFixed(2);
                document.getElementById('sharpness').value = event.sharpness;
                document.getElementById('sharpnessValue').textContent = event.sharpness.toFixed(2);
                
                if (event.duration) {
                    document.getElementById('duration').value = event.duration;
                }
                
                if (event.curve) {
                    curvePoints = [...event.curve];
                    drawCurve();
                }
                
                updateEventTypeUI();
            }
        }
        
        function renderEventList() {
            const container = document.getElementById('eventItems');
            container.innerHTML = '';
            
            hapticEvents.forEach(event => {
                const item = document.createElement('div');
                item.className = 'event-item';
                item.dataset.eventId = event.id;
                if (selectedEvent === event.id) {
                    item.classList.add('selected');
                }
                
                const icons = {
                    transient: '‚ö°',
                    continuous: '„Ä∞Ô∏è',
                    curve: 'üìà',
                    custom: '‚öôÔ∏è'
                };
                
                const durationText = event.duration ? ` (${event.duration.toFixed(1)}s)` : '';
                
                item.innerHTML = `
                    <div class="event-details" onclick="selectEvent(${event.id})">
                        <div>
                            <span class="event-type-icon">${icons[event.type]}</span>
                            <strong>${event.type}${durationText}</strong>
                        </div>
                        <small>${formatTime(event.time)} | I: ${event.intensity.toFixed(2)} | S: ${event.sharpness.toFixed(2)}</small>
                    </div>
                    <div class="event-actions">
                        <button class="btn btn-secondary" style="padding: 5px 10px;" onclick="duplicateEvent(${event.id})">üìã</button>
                        <button class="btn btn-danger" style="padding: 5px 10px;" onclick="removeEvent(${event.id})">üóëÔ∏è</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }
        
        function selectEvent(id) {
            selectedEvent = id;
            renderTimeline();
            renderEventList();
            
            // Load event parameters into controls
            const event = hapticEvents.find(e => e.id === id);
            if (event) {
                document.getElementById('eventType').value = event.type;
                document.getElementById('intensity').value = event.intensity;
                document.getElementById('intensityValue').textContent = event.intensity.toFixed(2);
                document.getElementById('sharpness').value = event.sharpness;
                document.getElementById('sharpnessValue').textContent = event.sharpness.toFixed(2);
                
                if (event.duration) {
                    document.getElementById('duration').value = event.duration;
                }
                
                if (event.curve) {
                    curvePoints = [...event.curve];
                    drawCurve();
                }
                
                // Apply attack, decay, release if they exist
                if (event.attackTime !== undefined) {
                    document.getElementById('attackTime').value = event.attackTime;
                }
                if (event.decayTime !== undefined) {
                    document.getElementById('decayTime').value = event.decayTime;
                }
                if (event.releaseTime !== undefined) {
                    document.getElementById('releaseTime').value = event.releaseTime;
                }
                
                if (event.pattern) {
                    document.getElementById('patternType').value = event.pattern;
                }
                if (event.frequency) {
                    document.getElementById('frequency').value = event.frequency;
                }
                
                updateEventTypeUI();
            }
        }
        
        // Add keyboard shortcuts for fine-tuning
        document.addEventListener('keydown', (e) => {
            if (!selectedEvent) return;
            
            const event = hapticEvents.find(ev => ev.id === selectedEvent);
            if (!event) return;
            
            let changed = false;
            const shift = e.shiftKey ? 0.1 : 0.01;
            
            switch(e.key) {
                case 'ArrowLeft':
                    event.time = Math.max(0, event.time - shift);
                    changed = true;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    event.time = Math.min(currentMediaDuration - (event.duration || 0), event.time + shift);
                    changed = true;
                    e.preventDefault();
                    break;
                case 'ArrowUp':
                    if (e.ctrlKey && event.duration) {
                        event.duration = Math.min(10, event.duration + shift);
                    } else {
                        event.intensity = Math.min(1, event.intensity + 0.05);
                    }
                    changed = true;
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (e.ctrlKey && event.duration) {
                        event.duration = Math.max(0.1, event.duration - shift);
                    } else {
                        event.intensity = Math.max(0, event.intensity - 0.05);
                    }
                    changed = true;
                    e.preventDefault();
                    break;
                case 'Delete':
                case 'Backspace':
                    removeEvent(selectedEvent);
                    e.preventDefault();
                    break;
                case 'd':
                    if (e.ctrlKey || e.metaKey) {
                        duplicateEvent(selectedEvent);
                        e.preventDefault();
                    }
                    break;
            }
            
            if (changed) {
                hapticEvents.sort((a, b) => a.time - b.time);
                renderTimeline();
                renderEventList();
                renderLayers();
                selectEvent(selectedEvent); // Reload values into controls
            }
        });
        
        function duplicateEvent(id) {
            const event = hapticEvents.find(e => e.id === id);
            if (!event) return;
            
            const newEvent = {
                ...event,
                id: Date.now(),
                time: event.time + 0.5
            };
            
            hapticEvents.push(newEvent);
            hapticEvents.sort((a, b) => a.time - b.time);
            
            renderTimeline();
            renderEventList();
            renderLayers();
        }
        
        function removeEvent(id) {
            hapticEvents = hapticEvents.filter(e => e.id !== id);
            if (selectedEvent === id) {
                selectedEvent = null;
            }
            renderTimeline();
            renderEventList();
            renderLayers();
        }
        
        function clearAllEvents() {
            if (confirm('Clear all haptic events?')) {
                hapticEvents = [];
                selectedEvent = null;
                renderTimeline();
                renderEventList();
                renderLayers();
            }
        }
        
        function toggleGrid() {
            gridEnabled = !gridEnabled;
            event.target.classList.toggle('active');
            drawTimelineGrid();

        function toggleSnap() {
            snapEnabled = !snapEnabled;
            event.target.classList.toggle('active');

        function zoomIn() {
            zoomLevel = Math.min(4, zoomLevel * 1.5);
            updateZoom();
        }
        
        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel / 1.5);
            updateZoom();
        }
        
        function updateZoom() {
            const timeline = document.getElementById('timeline');
            timeline.style.transform = `scaleX(${zoomLevel})`;
            timeline.style.transformOrigin = 'left';
        }
        
        function drawTimelineGrid() {
            const grid = document.getElementById('timelineGrid');
            grid.innerHTML = '';
            
            if (!gridEnabled || !currentMediaDuration) return;
            
            const gridInterval = 1; // 1 second intervals
            const numLines = Math.floor(currentMediaDuration / gridInterval);
            
            for (let i = 1; i <= numLines; i++) {
                const line = document.createElement('div');
                line.className = 'timeline-grid-line';
                line.style.left = `${(i * gridInterval / currentMediaDuration) * 100}%`;
                grid.appendChild(line);
            }
        }
        
        function playWithHaptics() {
            if (!mediaElement) return;
            
            mediaElement.currentTime = 0;
            mediaElement.play();
            
            // Simulate haptic feedback with visual indicator
            hapticEvents.forEach(event => {
                setTimeout(() => {
                    console.log('Haptic:', event);
                    // Visual feedback
                    document.body.style.background =
                        event.type === 'transient' ?
                        'linear-gradient(135deg, #667eea 0%, #e74c3c 100%)' :
                        'linear-gradient(135deg, #2ecc71 0%, #764ba2 100%)';
                    
                    setTimeout(() => {
                        document.body.style.background =
                            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    }, event.type === 'transient' ? 100 : event.duration * 1000);
                }, event.time * 1000);
            });
        }
        
        function exportAHAPData() {
            const ahapEvents = [];
            
            hapticEvents.forEach(event => {
                if (event.type === 'curve' && event.curve) {
                    // Generate multiple events for curve
                    const steps = 20;
                    for (let i = 0; i < steps; i++) {
                        const t = i / (steps - 1);
                        const intensity = interpolateCurve(event.curve, t);
                        
                        ahapEvents.push({
                            Event: {
                                Time: event.time + (t * event.duration),
                                EventType: "HapticContinuous",
                                EventDuration: event.duration / steps,
                                EventParameters: [
                                    { ParameterID: "HapticIntensity", ParameterValue: intensity * event.intensity },
                                    { ParameterID: "HapticSharpness", ParameterValue: event.sharpness }
                                ]
                            }
                        });
                    }
                } else if (event.type === 'custom' && event.pattern) {
                    // Generate pattern-based events
                    const steps = Math.floor(event.duration * event.frequency);
                    for (let i = 0; i < steps; i++) {
                        const t = i / event.frequency;
                        const intensity = getPatternValue(event.pattern, i / steps, event.frequency);
                        
                        ahapEvents.push({
                            Event: {
                                Time: event.time + t,
                                EventType: "HapticTransient",
                                EventParameters: [
                                    { ParameterID: "HapticIntensity", ParameterValue: intensity * event.intensity },
                                    { ParameterID: "HapticSharpness", ParameterValue: event.sharpness }
                                ]
                            }
                        });
                    }
                } else if (event.type === 'transient') {
                    ahapEvents.push({
                        Event: {
                            Time: event.time,
                            EventType: "HapticTransient",
                            EventParameters: [
                                { ParameterID: "HapticIntensity", ParameterValue: event.intensity },
                                { ParameterID: "HapticSharpness", ParameterValue: event.sharpness }
                            ]
                        }
                    });
                } else {
                    ahapEvents.push({
                        Event: {
                            Time: event.time,
                            EventType: "HapticContinuous",
                            EventDuration: event.duration,
                            EventParameters: [
                                { ParameterID: "HapticIntensity", ParameterValue: event.intensity },
                                { ParameterID: "HapticSharpness", ParameterValue: event.sharpness }
                            ]
                        }
                    });
                }
            });
            
            return {
                Version: 1.0,
                Pattern: ahapEvents
            };
        }
        
        function interpolateCurve(curve, t) {
            // Find the two points to interpolate between
            for (let i = 0; i < curve.length - 1; i++) {
                if (t >= curve[i][0] && t <= curve[i + 1][0]) {
                    const t0 = curve[i][0];
                    const t1 = curve[i + 1][0];
                    const v0 = curve[i][1];
                    const v1 = curve[i + 1][1];
                    
                    const localT = (t - t0) / (t1 - t0);
                    return v0 + (v1 - v0) * localT;
                }
            }
            return curve[curve.length - 1][1];
        }
        
        function getPatternValue(pattern, t, frequency) {
            switch (pattern) {
                case 'sine':
                    return (Math.sin(t * Math.PI * 2) + 1) / 2;
                case 'square':
                    return t % 1 < 0.5 ? 1 : 0;
                case 'sawtooth':
                    return t % 1;
                case 'noise':
                    return Math.random();
                default:
                    return 1;
            }
        }
        
        function exportAHAP() {
            const ahap = exportAHAPData();
            
            const blob = new Blob([JSON.stringify(ahap, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'haptic_pattern.ahap';
            a.click();
        }
        
        async function generateQRCode() {
            const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            const hapticData = {
                ahap: exportAHAPData(),
                mediaUrl: mediaUrl || document.getElementById('mediaUrl').value || 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'
            };
            
            try {
                const response = await fetch(`https://tactyl-server.onrender.com/api/haptic/${sessionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(hapticData)
                });
                
                if (!response.ok) throw new Error('Server error');
                
                const data = await response.json();
                console.log('Saved to server:', data);
                
                document.getElementById('qrcode').innerHTML = '';
                new QRCode(document.getElementById('qrcode'), {
                    text: `haptic://load/${sessionId}`,
                    width: 256,
                    height: 256,
                    correctLevel: QRCode.CorrectLevel.L
                });
                
            } catch (error) {
                console.error('Server not available:', error);
                
                localStorage.setItem(`haptic_${sessionId}`, JSON.stringify(hapticData));
                
                document.getElementById('qrcode').innerHTML = '';
                new QRCode(document.getElementById('qrcode'), {
                    text: `haptic://load?id=${sessionId}&h=${hapticEvents.length}`,
                    width: 256,
                    height: 256,
                    correctLevel: QRCode.CorrectLevel.L
                });
            }
            
            document.getElementById('qrModal').classList.add('active');
        }
        
        function closeQRModal() {
            document.getElementById('qrModal').classList.remove('active');
        }
